    <script>
        let wins = 0, losses = 0, draws = 0;
        const diceFaces = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'];
        let isGameRunning = false;
        let playerDiceInterval = null;
        let playerValues = [1, 1, 1];
        let playerLockedDice = [false, false, false];
        let allPlayerDiceLocked = false;

        // ç‚ºéª°å­æ·»åŠ é»æ“Šäº‹ä»¶
        document.querySelectorAll('.dice-clickable').forEach(dice => {
            dice.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                if (isGameRunning && !playerLockedDice[index]) {
                    playerLockedDice[index] = true;
                    this.classList.add('dice-locked');
                    checkAllDiceLocked();
                }
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen?.() || 
                document.documentElement.webkitRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() || 
                document.webkitExitFullscreen?.();
            }
        }

        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);

        function updateFullscreenButton() {
            const btn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement) {
                btn.textContent = 'â›¶ é€€å‡º';
                btn.style.backgroundColor = '#e74c3c';
            } else {
                btn.textContent = 'â›¶ å…¨è¢å¹•';
                btn.style.backgroundColor = '#2196F3';
            }
        }

        function rollDice() {
            return Array.from({length:3}, () => Math.floor(Math.random() * 6) + 1);
        }

        function updateDiceDisplay(diceElements, values) {
            diceElements.forEach((dice, index) => {
                dice.textContent = diceFaces[values[index] - 1];
                dice.style.transform = `rotate(${Math.random()*360}deg) scale(1.2)`;
                setTimeout(() => dice.style.transform = 'rotate(0deg) scale(1)', 300);
            });
        }

        function checkAllDiceLocked() {
            if (playerLockedDice.every(locked => locked === true)) {
                allPlayerDiceLocked = true;
                clearInterval(playerDiceInterval);
                finishGame();
            }
        }

        function stopAllDice() {
            if (isGameRunning) {
                playerLockedDice = [true, true, true];
                document.querySelectorAll('.dice-clickable').forEach(dice => {
                    dice.classList.add('dice-locked');
                });
                allPlayerDiceLocked = true;
                clearInterval(playerDiceInterval);
                finishGame();
            }
        }

        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            allPlayerDiceLocked = false;
            playerLockedDice = [false, false, false];
            
            // é‡ç½®UI
            document.querySelector('#startBtn').style.display = 'none';
            document.querySelector('#stopBtn').style.display = 'inline-block';
            document.getElementById('result').innerHTML = "éª°å­æ­£åœ¨è½‰å‹•...<br><span style='font-size: 16px; color: #7f8c8d;'>é»æ“Šéª°å­åœæ­¢è½‰å‹•</span>";
            document.getElementById('result').style.color = "#2c3e50";
            
            const playerDice = [...document.querySelectorAll('#playerDice .dice')];
            const opponentDice = [...document.querySelectorAll('#opponentDice .dice')];
            
            // ç§»é™¤æ‰€æœ‰éª°å­çš„é–å®šç‹€æ…‹
            playerDice.forEach(dice => dice.classList.remove('dice-locked'));
            
            // æ·»åŠ è½‰å‹•æ¨£å¼
            playerDice.forEach(dice => dice.classList.add('rolling'));
            opponentDice.forEach(dice => dice.classList.add('rolling'));
            
            // ç©å®¶éª°å­å®šæ™‚æ›´æ–°
            playerDiceInterval = setInterval(() => {
                playerDice.forEach((dice, index) => {
                    if (!playerLockedDice[index]) {
                        playerValues[index] = Math.floor(Math.random() * 6) + 1;
                        dice.textContent = diceFaces[playerValues[index] - 1];
                    }
                });
            }, 100);
            
            // å°æ‰‹éª°å­è‡ªå‹•æ“²å‡º
            setTimeout(() => {
                const opponentValues = rollDice();
                updateDiceDisplay(opponentDice, opponentValues);
                
                document.getElementById('opponentTotal').textContent = `ç¸½æ•¸ï¼š${opponentValues.reduce((a,b) => a + b, 0)}`;
                opponentDice.forEach(d => d.classList.remove('rolling'));
                
                // å¦‚æœç©å®¶åœ¨ä¸€å®šæ™‚é–“å…§æ²’æœ‰é–å®šæ‰€æœ‰éª°å­ï¼Œè‡ªå‹•åœæ­¢
                setTimeout(() => {
                    if (!allPlayerDiceLocked) {
                        stopAllDice();
                    }
                }, 5000);
            }, 2000);
        }

        function finishGame() {
            isGameRunning = false;
            
            // æ›´æ–°UI
            document.querySelector('#startBtn').style.display = 'inline-block';
            document.querySelector('#stopBtn').style.display = 'none';
            
            const playerDice = [...document.querySelectorAll('#playerDice .dice')];
            const opponentDice = [...document.querySelectorAll('#opponentDice .dice')];
            
            // ç§»é™¤è½‰å‹•æ¨£å¼
            playerDice.forEach(d => d.classList.remove('rolling'));
            
            // è¨ˆç®—ç¸½æ•¸
            const playerSum = playerValues.reduce((a,b) => a + b, 0);

            document.getElementById('playerTotal').textContent = `ç¸½æ•¸ï¼š${playerSum}`;
            
            const resultElement = document.getElementById('result');
            
            if(playerSum > opponentSum) {

                resultElement.style.color = "#27ae60";
                wins++;
            } else if(playerSum < opponentSum) {

                resultElement.style.color = "#e74c3c";

                resultElement.style.color = "#3498db";

            document.getElementById('wins').textContent = wins;

        }
