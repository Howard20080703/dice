<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子大對決 - 園遊會遊戲</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .player-area {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .dice-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .dice {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .rolling {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .result {
            text-align: center;
            font-size: 24px;
            margin: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;color:#333;margin-bottom:20px;">🎲 骰子大對決 🎲</h1>
        
        <div class="player-area">
            <h2>玩家</h2>
            <div class="dice-container" id="playerDice">
                <div class="dice">⚀</div>
                <div class="dice">⚁</div>
                <div class="dice">⚂</div>
            </div>
        </div>

        <div class="player-area" style="background:#ffe6e6">
            <h2>資二甲</h2>
            <div class="dice-container" id="opponentDice">
                <div class="dice">⚀</div>
                <div class="dice">⚁</div>
                <div class="dice">⚂</div>
            </div>
        </div>

        <div class="result" id="result">點擊開始遊戲！</div>

        <div style="text-align:center">
            <button onclick="startGame()">🎲 開始遊戲 🎲</button>
        </div>

        <div class="scoreboard">
            <div>勝場: <span id="wins">0</span></div>
            <div>敗場: <span id="losses">0</span></div>
            <div>平手: <span id="draws">0</span></div>
        </div>
    </div>

    <script>
        let wins = 0, losses = 0, draws = 0;

        const diceFaces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

        function rollDice() {
            return Array.from({length:3}, () => Math.floor(Math.random() * 6) + 1);
        }

        function updateDiceDisplay(diceElements, values) {
            diceElements.forEach((dice, index) => {
                dice.textContent = diceFaces[values[index] - 1];
                dice.style.transform = `rotate(${Math.random()*360}deg) scale(1.2)`;
                setTimeout(() => {
                    dice.style.transform = 'rotate(0deg) scale(1)';
                }, 300);
            });
        }

        function startGame() {
            const playerDice = document.querySelectorAll('#playerDice .dice');
            const opponentDice = document.querySelectorAll('#opponentDice .dice');
            const resultElement = document.getElementById('result');

            // 加入滾動動畫
            playerDice.forEach(d => d.classList.add('rolling'));
            opponentDice.forEach(d => d.classList.add('rolling'));

            setTimeout(() => {
                const playerValues = rollDice();
                const opponentValues = rollDice();

                updateDiceDisplay([...playerDice], playerValues);
                updateDiceDisplay([...opponentDice], opponentValues);

                const playerSum = playerValues.reduce((a,b) => a + b, 0);
                const opponentSum = opponentValues.reduce((a,b) => a + b, 0);

                playerDice.forEach(d => d.classList.remove('rolling'));
                opponentDice.forEach(d => d.classList.remove('rolling'));

                if(playerSum > opponentSum) {
                    resultElement.textContent = "🎉 恭喜獲得一杯飲料！ 🎉";
                    wins++;
                } else if(playerSum < opponentSum) {
                    resultElement.textContent = "😢 可惜了...再接再厲 😢";
                    losses++;
                } else {
                    resultElement.textContent = "🤝 平手！再來一次～ 🤝";
                    draws++;
                }

                document.getElementById('wins').textContent = wins;
                document.getElementById('losses').textContent = losses;
                document.getElementById('draws').textContent = draws;
            }, 1000);
        }
    </script>
</body>
</html>
